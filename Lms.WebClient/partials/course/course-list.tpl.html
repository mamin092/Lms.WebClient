<div class="container">
    <div class="row">
        <div class="col-md-6 text-left">
            <a href="#/student-entry" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new course</a>
        </div>
        <div class="col-md-6 text-left">
            <input type="text" ng-model="vm.searchRequest.keyword" ng-change="vm.search()" ng-model-options="{ debounce : 1000}" placeholder="keyword" />
        </div>
    </div>
    <div class="row col-md-12 ">
        <table class="table table-striped custab">
            <thead>
                <tr>
                    
                    <th>Title</th>
                    <th>Price</th>
                    <th>Tags</th>
                   
                </tr>
            </thead>
            <tr ng-repeat="s in vm.models">
                <td>{{s.title}}</td>
                <td>{{s.price}}</td>
                <td>{{s.tags}}</td>
                <td class="text-center">
                    <a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a>
                </td>
            </tr>
        </table>
    </div>
</div>
