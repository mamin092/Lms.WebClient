<div class="section section-login mvl">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Sign In </strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form name="userForm" role="form" ng-submit="vm.signin()" novalidate>
                            <!--Email-->
                            <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" ng-model="vm.user.email" required>
                                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                            </div>
                            <!--Password-->
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="vm.user.password" required>
                            </div>
                            <div ng-show="vm.showErrorMessage" class="alert alert-danger">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                Wrong email address or password. {{vm.errorMessage}}
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-sm btn-primary" ng-disabled="userForm.$invalid">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
