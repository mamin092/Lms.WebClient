<input type="text" ng-model="vm.searchRequest.name" placeholder="name keyword" />

<button ng-click="vm.search()">Search</button>

<table>
    <thead>
    <tr>
        <td ng-click="vm.sort('name')">Name</td>
       
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="s in vm.teachers">
        <td>{{s.name}}</td>
        
    </tr>

    </tbody>
</table>

<button ng-show="vm.searchRequset.page>1" ng-click="vm.previous()">Previous </button>
<label>Current Page:{{vm.searchRequest.page}}</label>
<button ng-click="vm.next()">Next</button>
