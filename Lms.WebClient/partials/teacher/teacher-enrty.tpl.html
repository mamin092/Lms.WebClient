<div class="section section-signup mvl">
    <div class="container">
        <div class="row">
            <div class="col-md-8 div col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Create  New Teacher</h3>
                    </div>
                    <div class="panel-body">
                        <form name="userForm" role="form" ng-submit="vm.save()" novalidate>

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.model.name">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="Phone" ng-model="vm.model.phone">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.model.email">
                            </div>
                            <div class="form-group">
                                <label for="email"> Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Address" ng-model="vm.model.address">
                            </div>
                         
                            <div class="form-group">
                                <label for="email"> Designation</label>
                                <input type="email" class="form-control" id="email" placeholder="Designation" ng-model="vm.model.designation">
                            </div>
                            <div class="form-group">
                                <label for="email"> Details</label>
                                <input type="email" class="form-control" id="email" placeholder="Details" ng-model="vm.model.details">
                            </div>

                            <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-block btn-lg">Create</button>
                            </div>
                            <div class="text-right">
                                <a class="btn btn-primary btn-block btn-lg" href="#/student-list">Basck to Teachers</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
