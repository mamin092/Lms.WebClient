<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table table-striped custab">
            <thead>
                <a href="#/teacher-entry" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new teacher</a>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>                  
                    <th>Address</th>
                    <th>Designation</th>
                    <th>Details</th>
                    
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tr ng-repeat="s in vm.models">
                <td>{{s.name}}</td>
                <td>{{s.email}}</td>
                <td>{{s.phone}}</td>           
                <td>{{s.address}}</td>
                <td>{{s.designation}}</td>
                <td>{{s.details}}</td>
                <td class="text-center">
                    <a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a>

            </tr>

        </table>
    </div>
</div>
